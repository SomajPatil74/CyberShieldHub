<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShieldHub</title>
    <link rel="stylesheet" href="otp.css">
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="logo2.png"></a>
        <h1>CyberShieldHub</h1>
    </div>
    <div class="newdiv">
        <div class="name">
            <h1>OTP Generator</h1>
        </div>
        <div class="container">
            <div class="num">
                <label for="otpLength"><h2>Choose OTP Length</h2></label>
                <input type="number" id="otpLength" min="1" value="6">
            </div>
            <button onclick="generateOTP()">Generate OTP</button>
            <p id="otpResult"></p>
        </div>
    </div>
    <script src="otp.js"></script>
</body>

</html>
